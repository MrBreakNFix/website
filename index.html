<script>
  function makeRequest() {
    var url = 'https://script.google.com/macros/s/AKfycbw3dg41vq1UpavSrmD4rVGFhb_JiVM3EzzHEF7P71XPxxyZZeuY7JN715UDoXqdHKyH5g/exec';
    
    fetch(url)
      .then(response => response.text())
      .then(data => {
        console.log('Response:', data);
        if (data.includes("takedown")) {
          document.body.innerHTML = '<h1>This web page has been taken down by WebTakeover</h1>';
        } else if (data.includes("fine")) {
          location.reload(); // Refresh the page
        } else {
          document.body.style.display = "block"; // Display the body if response is neither takedown nor fine
        }
      })
      .catch(error => console.error('Error:', error));
  }

  makeRequest();
  setInterval(makeRequest, 5000);
</script>
