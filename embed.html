<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MrBreakNFix">
    <meta name="description" content="">
    <meta name="keywords" content="url description embedder">
    <title>MrBreaknfix's description maker</title>

    <script>
        window.onload = function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Get the 'description' parameter and set it as the meta description
            const description = urlParams.get('description');
            if (description) {
                document.querySelector('meta[name="description"]').setAttribute('content', decodeURIComponent(description));
            }
        };
    </script>
</head>
<body>
    <!-- Your page content goes here -->
    <h1>Welcome to MrBreaknfix's description maker!</h1>
</body>
</html>
