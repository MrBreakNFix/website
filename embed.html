<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="What the description is">
  <meta property="og:description" content="">
  <title>What the description is</title>
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      
      // Set the title based on the 'title' parameter
      const title = urlParams.get('title');
      if (title) {
        document.title = decodeURIComponent(title);
        // Set the Open Graph title
        document.querySelector('meta[property="og:title"]').setAttribute('content', decodeURIComponent(title));
      }

      // Set the meta description and Open Graph description based on the 'description' parameter
      const description = urlParams.get('description');
      if (description) {
        document.querySelector('meta[name="description"]').setAttribute('content', decodeURIComponent(description));
        // Set the Open Graph description
        document.querySelector('meta[property="og:description"]').setAttribute('content', decodeURIComponent(description));
      }
    };
  </script>
</head>
<body>
  <h1>You can use this by using the ?title and ?description parameters!</h1>
  <h1>For example, mrbreaknfix.com/embed?title=Custom%20Title&description=Hello%20World</h1>
</body>
</html>
