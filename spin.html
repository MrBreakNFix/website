<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spinning Dollar Bill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 400px; /* Smaller perspective for a stronger 3D effect */
        }

        .scene {
            width: 300px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg) translateZ(-400px); /* Bring it closer */
            animation: rotate 5s infinite linear;
        }

        .bill {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back when it's not facing the camera */
            border: 1px solid #fff;
        }

        .front {
            background-image: url('dollarfront.jpg');
            background-size: cover;
            transform: rotateY(0deg); /* Front face */
        }

        .back {
            background-image: url('dollarback.jpg');
            background-size: cover;
            transform: rotateY(180deg); /* Back face, rotated 180 degrees */
        }

        /* Rotate the scene */
        @keyframes rotate {
            0% { transform: rotateY(0deg) translateZ(-400px); }
            100% { transform: rotateY(360deg) translateZ(-400px); }
        }
    </style>
</head>
<body>
<div class="scene">
    <div class="bill front"></div>
    <div class="bill back"></div>
</div>
</body>
</html>
